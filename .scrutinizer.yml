filter:
    excluded_paths:
        - Tests/*
        - Formatter/DebugFormatter.php
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=tests.coverage'
                coverage:
                    file: 'tests.coverage'
                    format: 'php-clover'
    environment:
        php: '7.1.3'